        <section class="site-section" id="section-contact">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <h2 class=" mb-5 heading">ORDER</h2>

              <form action="https://formspree.io/f/xeqykkye" method="POST" >
                <div class="row form-group">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label class="" for="Name">NAME</label>
                      <input type="text" placeholder="Enetr your name" name="Name" id="Name" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="" for="Phone">MOBILE NUMBER</label>
                      <input type="tel" placeholder="Enetr your mobile no." name="Phone" id="Phone" class="form-control">
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-6">
                      <label class="" for="Email">EMAIL</label>
                      <input type="email" placeholder="Enetr your Email Id." name="Email" id="Email" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="" for="Booking">BOOKING TYPE</label> 
                      <select name="Booking" id="Booking" class="form-control"  aria-label="Default select example">
                        <option value="">Choose Your Booking Plan </option>
                        <option value="Weeding Event Package">Weeding Event Package</option>
                        <option value="Baby Shower Package">Baby Shower Package</option>
                        <option value="Birthday Shoot Package">Birthday Shoot Package</option>
                        <option value="Modeling Shoot">Modeling Shoot</option>
                      </select>
                    </div>
                  </div>

                  <div class="row form-group">

                    <div class="col-md-6">
                      <label class="" for="Date">DATE</label> 
                      <input type="date" name="Date" id="Date" class="form-control">
                    </div>
                    <div class="col-md-3">
                      <label class="" for="Timefrom">TIME FROM</label> 
                      <input type="time" name="Timefrom" id="Timefrom" class="form-control">
                      </div>
                      <div class="col-md-3">
                        <label class="" for="Timeto">TIME TO</label> 
                        <input type="time" name="Timeto" id="Timeto" class="form-control">
                        </div>
                  </div>

                  <div class="row form-group mb-5">
                    <div class="col-md-12">
                      <label class="" for="Address">ADDRESS</label> 
                      <textarea  placeholder="Enter Your Address" name="Address" id="Address" cols="30" rows="7" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-12">
                      <input type="submit" value="CONFIRM ORDER" class="btn btn-primary btn-md">
                    </div>
                  </div>
                </form>
